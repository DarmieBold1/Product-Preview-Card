<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main class="container">
  <article class="product">
    <div class="product_image">
      <img src="./images/image-product-desktop.jpg">
    </div>
    
    <div class="product_content">
      <p class="product_category"> Perfume

      </p> 

      <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>  

      <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
      </p>  
      <section class="product_pricing">
        <p class="product_price">$149.99</p>
        <p class="product_strikeprice">$169.99</p>
      </section>
      <button class="product_button"> 
          <img src="https://i.postimg.cc/zXRf0ZTM/icon-cart.png">Add to Cart
      </button>
    </div>
  </article>
</main>

  
</body>
</html>
